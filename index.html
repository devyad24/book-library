<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <p>MyLib<a>.</a></p>
        </div>
        <div class="content">
            <button id="book_btn">+</button>
            <div class="book-stats">
                <p>Read:<span id="stat_read"></span></p>
                <p>WishList:<span id="stat_wishlist"></span></p>
                <p>Shelf:<span id="stat_shelf"></span></p>
            </div>
            <div class="books">
                <!-- <div class="book">
                    <p>The Hobbit</p>
                    <p>J.R.R Martin</p>
                    <p>248 pages</p>
                    <p>
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read">
                    </p>
                </div> -->
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <div class="popup" id="popup">
        <form id="myForm">
            <fieldset>
                <legend>Add a book</legend>
                <div class="form-inputs">
                <input type="text" name="title" id="title" required title="book name" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <p>
                <select name="bookStatus" id="read">
                    <option value="read">Read</option>
                    <option value="wantToRead">Want to read</option>
                    <option value="addToShelf">Add to shelf</option>
                </select>
                </p>
                </div>
            </fieldset>
            <div class="form-btns">
            <button id="addFormbtn" type="submit">Add</button>
            </div>
        </form>
            <button id="exitbtn" type="button">Exit</button>
    </div>
    <div class="popup-overlay" id="popup-overlay">
    </div>

    <script src="script.js"></script>
</body>
</html>
